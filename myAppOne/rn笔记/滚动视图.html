    <h1>ScrollView</h1>
    <ul>
        <li>
            通用的可滚动的容器，可以在其中放入多个组件和视图，关键是这些组件不需要是同类型的。ScrollView不仅可以是垂直滚动，而且可以横向滚动
        </li>
        <li>
            适合显示数量不多的滚动元素，放置在ScrollView中所有的组件都会被渲染，哪怕有些组件因为内容太长被挤出了屏幕外
        </li>
    </ul>
    <h1>listView</h1>
    <ul>
        <li>
            显示一个垂直滚动的列表，元素个数可以删除。他并不是立即渲染所有的元素，而是有限渲染屏幕上可见的元素。
